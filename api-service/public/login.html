<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveInSync - Admin Login</title>
    <link rel="stylesheet" href="landing.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #000000;
        }

        .login-header p {
            font-size: 14px;
            color: #666666;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #000000;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            background: #ffffff;
            color: #000000;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: #f8f8f8;
        }

        .login-btn {
            width: 100%;
            background: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            padding: 14px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 13px;
        }

        .login-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .error-message {
            background: #f8f8f8;
            border: 2px solid #000000;
            color: #000000;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 2px solid #000000;
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #666666;
            border-color: #666666;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 16px;
            }

            .login-card {
                padding: 36px 28px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-header p {
                font-size: 13px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 13px;
            }

            .form-group input {
                padding: 10px 14px;
                font-size: 14px;
            }

            .login-btn {
                padding: 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 12px;
            }

            .login-card {
                padding: 32px 24px;
            }

            .login-header {
                margin-bottom: 28px;
            }

            .login-header h1 {
                font-size: 22px;
            }

            .login-header p {
                font-size: 12px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-group label {
                font-size: 12px;
                margin-bottom: 6px;
            }

            .form-group input {
                padding: 10px 12px;
                font-size: 14px;
            }

            .login-btn {
                padding: 12px;
                font-size: 12px;
            }

            .error-message {
                padding: 10px;
                font-size: 13px;
            }

            .back-link {
                margin-top: 20px;
            }

            .back-link a {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Enter your credentials to access the dashboard</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="back-link">
                <a href="/index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // If already authenticated, redirect to the latest admin dashboard
        if (isAuthenticated()) {
            window.location.href = '/admin-v2.html';
        }

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            if (authenticate(username, password)) {
                // Redirect to new admin dashboard
                window.location.href = '/admin-v2.html';
            } else {
                errorDiv.textContent = 'Invalid username or password';
                errorDiv.classList.add('show');
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
