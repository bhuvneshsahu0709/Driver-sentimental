<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveInSync - Feedback Portal</title>
    <link rel="stylesheet" href="feedback-v2-styles.css">
    <style>
        /* Inline fallback styles to guarantee Back Home control visibility */
        .top-bar {
            display: flex;
            justify-content: flex-end;
        }
        .top-bar { margin-bottom: 16px; }
        .back-home-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 18px;
            border: 2px solid #000;
            background: transparent;
            color: #000;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
        }
        .back-home-btn:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="top-bar" data-back-home-wrapper="top">
            <a class="back-home-btn" id="backHomeBtnTop" href="/index.html" role="button" data-back-home="true">
                ‚Üê Back to Home
            </a>
        </div>

        <!-- Top Navigation -->
        <nav class="feedback-nav" id="feedbackNav">
            <!-- Dynamically populated based on feature flags -->
        </nav>

        <!-- Form Container -->
        <div class="form-wrapper">
            <div class="form-container" id="formContainer">
                <!-- Forms will be dynamically loaded here -->
                <div class="loading-state" id="loadingState">
                    <p>Loading form...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="feedback-v2.js"></script>
</body>
</html>
